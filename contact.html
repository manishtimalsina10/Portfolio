<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Mee - Manish Timalsina</title>
    <style>
        .confirmation-message {
            text-align: center;
            padding: 2rem;
            background: #f0f9ff;
            border: 2px solid #16a34a; /* Green border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            color: #0369a1;
        }
        .confirmation-message i {
            font-size: 3rem;
            color: #16a34a;
            margin-bottom: 1rem;
        }
        .confirmation-message p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .confirmation-message span {
            display: block;
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #065f46;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                MANISH <span>TIMALSINA</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>

    <!-- Contact Section -->
    <section>
        <div class="main-container">
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Contact Me</h1>
                
                 <form id="contactForm" class="form-container" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1100" action="https://formspree.io/f/mzzzjvly" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone:</label>
                        <input type="text" id="phone" name="phone" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required class="input-field"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="confirmationMessage" class="confirmation-message" style="display: none;" data-aos="fade-in" data-aos-duration="1500">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Thank you for your message!</p>
                    <span>I will get back to you as soon as possible.</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });

      // Handle form submission
      const contactForm = document.getElementById('contactForm');
      const confirmationMessage = document.getElementById('confirmationMessage');

      contactForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from actually submitting

        // Hide the form and show the confirmation message
        contactForm.style.display = 'none';
        confirmationMessage.style.display = 'block';
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
